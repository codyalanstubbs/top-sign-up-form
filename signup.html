<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <title>Signup | Sensory Lexicons</title>
</head>

<body>
    <div class="left">
        <div class="banner-strip">
            <div class="logo-text">
                <div>Sens<img src="flavor-wheel_linesize-1_75x75.png">ry</div>
                <div>Lexic<img src="flavor-wheel_linesize-1_75x75.png">ns</div>
                <div>.c<img src="flavor-wheel_linesize-1_75x75.png">m</div>

            </div>
        </div>
        <p class="img-credit">
            Photo by <a
                href="https://unsplash.com/@edgarraw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Edgar
                Castrejon</a> on <a
                href="https://unsplash.com/s/photos/food-tasting?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>

    <form action="">
        <div class="cta-section">
            <h2>Stop wasting time! Gain access to the largest online sensory lexicon.</h2>
            <h2>You <em>can't</em> afford to waste another minute!</h2>
        </div>
        <div class="input-section">
            <h2>Do it! Sign up now!</h2>
            <div class="inputs">
                <div class="input-container">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" required>
                </div>
                <div class="input-container">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" required>
                </div>
                <div class="input-container">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" name="phoneNumber" required>
                </div>
                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="pwd" required>
                </div>
                <div class="input-container">
                    <label for="pwdConfirm">CONFIRM PASSWORD</label>
                    <input type="password" name="pwdConfirm" required>
                </div>
            </div>
        </div>
        <div class="btn-section">
            <button id="signup" class="btn">Create Account</button>
            <p>Already have an account? <a href="#">Login!</a></p>
        </div>
    </form>
</body>

</html>
